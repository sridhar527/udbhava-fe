<div style="padding-left: 10px;padding-top: 10px;padding-right: 10px;margin-bottom: 10px;
">
  <div class="fixHeader" id="myHeader" style="margin-left:-20px;margin-right:-20px">
    <mat-card style="background-color: #03a9f4; color:white; padding: 7px;">
      <mat-card-title style="font-size:19px;font-weight:bold">REPORTS

        <button style="margin-right: 10px;
      float: right;
      background-color: white;
      color: black !important; margin-right: 10px;margin-top:-5px" class="btn btn-primary mat-ripple">Cancel</button>        &nbsp;
        <button style="margin-right: 10px;
      float: right;
      background-color: white;
      color: black !important;margin-top:-5px " class="btn btn-primary mat-ripple" (click)="save(ReportForm.value)">Submit</button>        &nbsp;
      </mat-card-title>
    </mat-card>
  </div>
</div>
<div class="content">
  <div style="padding-left:10px;padding-right:10px;margin-left:-20px;margin-right:-20px">
    <mat-card style="padding-left:50infopx;padding-top:2px;padding-bottom:2px;">

      <form class="form-horizontal" class="form-inline" [formGroup]="ReportForm">


        <div class="row">

          <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="form-group">
              <div class="col-xl">
                <mat-form-field>
                  <mat-select [formControl]="ReportForm.controls['reportName']" [(ngModel)]="reportName" placeholder="REPORT TYPE">

                    <!-- <mat-option>none</mat-option> -->
                    <mat-option *ngFor="let c of reports[0];let i=index" [value]="c.name">
                      {{c.name}}
                    </mat-option>

                  </mat-select>

                </mat-form-field>
              </div>


            </div>
          </div>

          <div class="col-lg-3 col-md-3 col-sm-12" style="margin-top:5px" *ngIf="reportName!='Stock Summary'&& reportName!='Bill Summary'&& reportName!='Item Expiry Status'"
            class="col-lg-3 col-md-3  col-sm-12">
            <div class="form-group ">
              <div class="col-xl">
                <ng-select style="width:230px;" appendTo="body" [items]="reports[1]" bindLabel="fullName" placeholder="GENERATED BY" (change)="onChange($event)">
                </ng-select>

              </div>
            </div>
          </div>





          <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="form-group">
              <div class="col-xl">


                <mat-form-field>
                  <input matInput [(ngModel)]="fromDate" [formControl]="ReportForm.controls['fromDate']" [matDatepicker]="picker3" placeholder="From Date"
                    [formControl]="date">
                  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                  <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>

              </div>

            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="form-group">
              <div class="col-xl">



                <mat-form-field>
                  <input matInput [(ngModel)]="toDate" [formControl]="ReportForm.controls['toDate']" [matDatepicker]="picker4" placeholder="Till Date"
                    [formControl]="date">
                  <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                  <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>

              </div>

            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="form-group time">
              <div class="col-xl">

                <!-- <mat-form-field>
                    <input  [formControl]="ReportForm.controls['hours']" [(ngModel)]="hours" style="width:60px" (input)="functionh(hours)" matInput placeholder="Hours" type="number">
                  </mat-form-field> -->

                <mat-form-field>
                  <mat-select [(ngModel)]="hours" [formControl]="ReportForm.controls['hours']" placeholder="Hours">
                    <mat-option value="01">01</mat-option>

                    <mat-option value="02">02</mat-option>
                    <mat-option value="03">03</mat-option>

                    <mat-option value="04">04</mat-option>
                    <mat-option value="05">05</mat-option>

                    <mat-option value="06">06</mat-option>
                    <mat-option value="07">07</mat-option>

                    <mat-option value="08">08</mat-option>
                    <mat-option value="09">09</mat-option>

                    <mat-option value="10">10</mat-option>
                    <mat-option value="11">11</mat-option>

                    <mat-option value="12">12</mat-option>


                  </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <input [formControl]="ReportForm.controls['minutes']" [(ngModel)]="minutes" min="00" max="59" style="width:60px" (input)="function(minutes)"
                    matInput placeholder="Minutes" type="number">
                </mat-form-field>
                <mat-form-field>
                  <mat-select [(ngModel)]="period" [formControl]="ReportForm.controls['period']" placeholder="Period">
                    <mat-option value="AM">AM</mat-option>

                    <mat-option value="PM">PM</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
          </div>





          <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="form-group time">
              <div class="col-xl">

                <mat-form-field>
                  <mat-select [(ngModel)]="hours1" [formControl]="ReportForm.controls['hours1']" placeholder="Hours">
                    <mat-option value="01">01</mat-option>

                    <mat-option value="02">02</mat-option>
                    <mat-option value="03">03</mat-option>

                    <mat-option value="04">04</mat-option>
                    <mat-option value="05">05</mat-option>

                    <mat-option value="06">06</mat-option>
                    <mat-option value="07">07</mat-option>

                    <mat-option value="08">08</mat-option>
                    <mat-option value="09">09</mat-option>

                    <mat-option value="10">10</mat-option>
                    <mat-option value="11">11</mat-option>

                    <mat-option value="12">12</mat-option>


                  </mat-select>
                </mat-form-field>


                <mat-form-field>
                  <input [formControl]="ReportForm.controls['minutes1']" [(ngModel)]="minutes1" style="width:30px" (input)="function1(minutes1)"
                    matInput placeholder="Minutes" min="00" max="59" type="number">
                </mat-form-field>
                <mat-form-field>
                  <mat-select [(ngModel)]="period1" [formControl]="ReportForm.controls['period1']" placeholder="Period">
                    <mat-option value="AM">AM</mat-option>

                    <mat-option value="PM">PM</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
          </div>



        </div>


      </form>

    </mat-card>
  </div>
</div>
