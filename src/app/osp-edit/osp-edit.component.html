<div style="padding-left: 10px;padding-top: 10px;padding-right: 10px;margin-bottom: 10px;margin-left:-20px;margin-right:-20px">
  <div>
    <mat-card style="background-color: #03a9f4; color:white; padding: 7px;padding-top:10px">
      <mat-card-title style="font-size:19px;font-weight:bold">OSP Cancellation

        <button style=" margin-right: 100px;
          float: right; 
          background-color: white; right: 0;
          color: black !important;margin-top:-5px" class="btn btn-primary mat-ripple" md-ripple="reset" (click)="reset()">RESET</button>&nbsp;

      </mat-card-title>
    </mat-card>
  </div>
</div>
<div class="content">
  <div style="padding-left:10px;padding-right:10px;margin-left:-20px;margin-right:-20px">
    <mat-card style="height:2.5cm;padding-top: 2px;padding-bottom: 2px">


      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 ">
          <div class="form-group">
            <div class="col-xl">
              <mat-form-field>

                <input [(ngModel)]="billno" (keydown.enter)="showDetails()" matInput placeholder="BILL No #" type="text">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
          <div class="form-group">
            <div class="col-xl">
              <mat-form-field>
                <input [(ngModel)]="date" matInput placeholder="Date">

              </mat-form-field>

            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12 ">
          <div class="form-group">
            <div class="col-xl">

              <mat-form-field>

                <input [(ngModel)]="patientname" minlength="3" maxlength="50" matInput placeholder="Name" type="text" readonly>
              </mat-form-field>
            </div>

          </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12 ">
          <div class="form-group">
            <div class="col-xl">

              <mat-form-field>

                <input [(ngModel)]="mobileNo" matInput placeholder="Mobile No" type="text" readonly>
              </mat-form-field>
            </div>

          </div>
        </div>


      </div>
    </mat-card>
  </div>
</div>

<div class="content">
  <div style="padding-left:10px;padding-right:10px;margin-left:-20px;margin-right:-20px">



    <table width="100%" class="table table-striped table-condensed" style="overflow-y: scroll;margin-top:3px">
      <tr style="background:#03a9f4;color:whitesmoke">
        <th>S.NO</th>
        <th>Service Name</th>
        <th>QTY</th>
        <th>Price</th>
        <th>Discount Amount</th>
        <th>NetAmount</th>
        <th>Action</th>
        <!-- <th>Manage</th>
                  <th>Save</th> -->
      </tr>
      <tr *ngFor="let ser of Register;let i=index">
        <td> {{i+1}}</td>


        <td>

          <input [(ngModel)]="ser.serviceName" matInput placeholder="ServiceName" type="text" readonly>

        </td>

        <td>

          <input [(ngModel)]="ser.quantity" matInput placeholder="Qty" type="number" (input)="calcAmount(ser)" (change)="calcAmount(ser)">

        </td>
        <td>


          <input [(ngModel)]="ser.price" matInput placeholder="Price" type="text" readonly>


        </td>

        <td>


          <input [(ngModel)]="ser.discount"  matInput placeholder="Discount"
            type="number" readonly>

        </td>

        <td>


          <input [(ngModel)]="ser.netAmount" matInput placeholder="Net Amount" type="text" readonly>

        </td>

        <td>


          <a (click)="deleteservice(ser);"><i class="fa fa-close" style="font-size:18px;color:red"></i></a>
        </td>
        <td>

      </tr>
    </table>


  </div>
</div>
