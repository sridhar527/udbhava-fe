<div style="padding-left: 10px;padding-top: 10px;padding-right: 10px;margin-bottom: 10px;margin-left:-20px;margin-right:-20px
">
  <mat-card style="background-color: #03a9f4; color:white; padding: 7px;">
    <mat-card-title style= "font-size:19px;font-weight:bold">OSP BILLING LIST


    </mat-card-title>


  </mat-card>
  </div>
  <div style="padding-left:10px;padding-right:10px;margin-left:-20px;margin-right:-20px">
      <mat-card style="max-height: 45px; padding-top: 2px">
        <label>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-12 ">
        
                  <div class="form-group " style="margin-left:-30px">
                    <div class="col-xl" style="padding-top:2px">
                      <!-- <mat-form-field style="width:100px;margin-top:-5pxpx" id="value"> -->
               
                      <input [(ngModel)]="filter"   placeholder="Search" type="search" >
                    <!-- </mat-form-field> -->
                    </div>
                    </div>
                    </div>
              
    
  
  
            <div class="col-lg-3 col-md-4 col-sm-12 " style="padding-left: 100px">
  
                <mat-form-field style="width:50px;margin-left:30px" id="value">
  
            <mat-select [(ngModel)]="count" (selectionChange)="showAll(count)" matInput placeholder="Days">
              <mat-option value="2">2</mat-option>
              <mat-option value="7">7</mat-option>
  
              <mat-option value="15">15</mat-option>
  
              <mat-option value="30">30</mat-option>
              <mat-option value="All">All</mat-option>
  
            </mat-select>
  
          </mat-form-field>
  
        </div>
      </div>
      </label>
              </mat-card>

          </div>  
          <div style="padding-left:10px;margin-top:-10px;padding-right:10px;margin-left:-20px;margin-right:-20px">
  
            <table width="100%" class="table table-striped table-condensed" style="overflow-y: scroll;">
                <tbody style="font-size:11px;font-weight: bold">
              <tr style="background:#03a9f4;color:whitesmoke">
                  <th>S.No</th>
                  <th>OSP Service NO</th> 
                 
                <th>Date</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Mobile No</th>
                <th>Gender</th>
                <th>Refered by DOC</th>
                <th>Tracker</th>
                </tr>
                <tr *ngFor="let data of All| filter: filter|paginate: { itemsPerPage: 15, currentPage: p };let i=index">
                  <td>{{i+1}}</td>
                  <td>{{data.ospServiceId}}</td>
                  <td>{{data.date}}</td>
                  <td>{{data.name}}</td>
                  <td>{{data.dob}}</td>
                  <td> {{data.mobileNo}}</td>
                  <td>{{data.gender}}</td>
                  <td>{{data.refDoctor}}</td>
                  
                  <td><a style="color:blue" (click)="open(data)">Tracker</a></td>
                </tr>
                </tbody>
                </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

                </div>
                
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">ALL BILLS</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <table class="table table-">
            <thead>
            <th>Name</th>
            <th>Action</th>
            </thead>
            <tbody>
<tr>

  <td></td>
  <td></td>
</tr>
</tbody>

</table>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click')">cancel</button>

     

   
  </div>
  </ng-template>
